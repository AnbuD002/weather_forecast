<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #fff;
      min-height: 100vh;
      transition: background 0.5s ease-in-out;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .search-box {
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4682b4;
    }

    .weather-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      margin-bottom: 20px;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .forecast {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .forecast-day {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      width: 80px;
      text-align: center;
    }

    .forecast-day img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Forecast Dashboard</h1>
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="weather-container" id="weatherContainer">
    <h2 id="cityName">City Name</h2>
    <img id="weatherIcon" class="weather-icon" src="" alt="">
    <h3 id="temperature">--¬∞C</h3>
    <p id="description">Weather Description</p>
    <p>üíß Humidity: <span id="humidity">--%</span></p>
    <p>üí® Wind: <span id="wind">-- km/h</span></p>
  </div>

  <div class="forecast" id="forecast"></div>

  <script>
    const apiKey = "f9400e9fc7ffa108bd95d8d903111b5a"; // üîë Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      try {
        const weatherResponse = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
        );
        const weatherData = await weatherResponse.json();

        if (weatherData.cod !== 200) {
          alert("City not found!");
          return;
        }

        // Display current weather
        document.getElementById("cityName").textContent = weatherData.name;
        document.getElementById("temperature").textContent =
          Math.round(weatherData.main.temp) + "¬∞C";
        document.getElementById("description").textContent =
          weatherData.weather[0].description;
        document.getElementById("humidity").textContent =
          weatherData.main.humidity + "%";
        document.getElementById("wind").textContent =
          weatherData.wind.speed + " km/h";

        const iconCode = weatherData.weather[0].icon;
        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        // Change background dynamically
        changeBackground(weatherData.weather[0].main);

        // Fetch 5-day forecast
        getForecast(city);
      } catch (error) {
        console.error("Error fetching weather:", error);
      }
    }

    async function getForecast(city) {
      const forecastResponse = await fetch(
        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`
      );
      const forecastData = await forecastResponse.json();

      const forecastEl = document.getElementById("forecast");
      forecastEl.innerHTML = "";

      // Get one forecast per day (every 8 intervals ~ 24h)
      for (let i = 0; i < forecastData.list.length; i += 8) {
        const day = forecastData.list[i];
        const date = new Date(day.dt_txt).toLocaleDateString("en-US", { weekday: "short" });
        const icon = day.weather[0].icon;
        const temp = Math.round(day.main.temp);

        const forecastCard = `
          <div class="forecast-day">
            <p>${date}</p>
            <img src="https://openweathermap.org/img/wn/${icon}.png" alt="">
            <p>${temp}¬∞C</p>
          </div>`;
        forecastEl.innerHTML += forecastCard;
      }
    }

    function changeBackground(condition) {
      const body = document.body;
      if (condition === "Clear") {
        body.style.background = "linear-gradient(to right, #f9d423, #ff4e50)";
      } else if (condition === "Clouds") {
        body.style.background = "linear-gradient(to right, #757f9a, #d7dde8)";
      } else if (condition === "Rain") {
        body.style.background = "linear-gradient(to right, #373b44, #4286f4)";
      } else if (condition === "Snow") {
        body.style.background = "linear-gradient(to right, #83a4d4, #b6fbff)";
      } else {
        body.style.background = "linear-gradient(to bottom right, #4facfe, #00f2fe)";
      }
    }
  </script>
</body>
</html>
